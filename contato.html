<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tec Senai</title>

    <link rel="stylesheet" href="./CSS/menu.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <header>
        <div class="logo">Tec Senai</div>
        <button class="menu-toggle">☰</button>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="contato.html" class="active">Contatos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <section class="contato-container">
        <h2>Fale Conosco</h2>

        <form id="form-contato">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (opcional):</label>
                <input type="text" id="telefone" placeholder="(11) 90000-0000">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>

            <button class="btn-enviar" type="submit">Enviar Mensagem</button>

            <p id="msg-sucesso" class="msg-sucesso">✔ Mensagem enviada com sucesso!</p>
        </form>
    </section>

    <footer>
        <p>© 2025 Tec Senai - Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/contato.js"></script>
</body>
</html>
